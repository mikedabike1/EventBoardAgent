name: Branch Protection Setup

on:
  workflow_dispatch:
  
jobs:
  setup-branch-protection:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'workflow_dispatch'
    steps:
    - name: Setup branch protection rules
      uses: actions/github-script@v7
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const owner = context.repo.owner;
          const repo = context.repo.repo;
          const branch = 'main';
          
          try {
            await github.rest.repos.updateBranchProtection({
              owner,
              repo,
              branch,
              required_status_checks: {
                strict: true,
                checks: [
                  { context: 'test (ubuntu-latest, 3.9)' },
                  { context: 'test (ubuntu-latest, 3.10)' },
                  { context: 'test (ubuntu-latest, 3.11)' },
                  { context: 'test (ubuntu-latest, 3.12)' },
                  { context: 'test (windows-latest, 3.11)' },
                  { context: 'test (macos-latest, 3.11)' },
                  { context: 'lint' },
                  { context: 'build' }
                ]
              },
              enforce_admins: false,
              required_pull_request_reviews: {
                required_approving_review_count: 1,
                dismiss_stale_reviews: true,
                require_code_owner_reviews: false,
                require_last_push_approval: false
              },
              restrictions: null,
              allow_force_pushes: false,
              allow_deletions: false,
              block_creations: false,
              required_conversation_resolution: true,
              lock_branch: false,
              allow_fork_syncing: true
            });
            console.log('Branch protection rules updated successfully');
          } catch (error) {
            console.log('Error updating branch protection:', error.message);
            // Don't fail the job if branch protection can't be set
            // (might be due to insufficient permissions)
          }