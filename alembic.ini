# Alembic configuration
# https://alembic.sqlalchemy.org/en/latest/tutorial.html

[alembic]
# Path to migration scripts, relative to this file
script_location = alembic

# Template for revision filenames
file_template = %%(year)d%%(month).2d%%(day).2d_%%(rev)s_%%(slug)s

# Prepend sys.path with this value on startup
prepend_sys_path = .

# Version path separator â€” use os (default on Windows is ;, on other systems is :)
version_path_separator = os

# sqlalchemy.url is intentionally blank; it is set programmatically in
# alembic/env.py from the DATABASE_URL environment variable.
sqlalchemy.url =

[post_write_hooks]
# No post-write hooks configured

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
